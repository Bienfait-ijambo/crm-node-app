
input CreateValueAddedInput {
  tfrResultType:Int!
  account:Int!
  amount: Float!
  transactionType:Int!
  userId:Int!
  period:String!
}



type CreateValueAddedResponse{
    message: String!
}



type Mutation{
    CreateTfrResult(input: [CreateValueAddedInput!]!):CreateValueAddedResponse!
}



