
input CreateValueAddedInput {
  tfrResultType:Int!
  account:Int!
  amount: Float!
  accountName:String!
  resultType:String!
  transactionType:Int!
  userId:Int!
  periodCode:String!
}



type CreateValueAddedResponse{
    message: String!
}



type Mutation{
    CreateTfrResult(input: [CreateValueAddedInput!]!):CreateValueAddedResponse!
}
